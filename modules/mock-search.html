<div class="row">
	<div class="col-md-12">
		<div class="module">
			<div class="heading">
				<h1>Search Admissions</h1>
			</div>
			<div class="module-content">
				<div class="row">
					<div class="col-md-12">
						<form action="#search-example" class="form-horizontal">
							<div class="row">
								<div class="col-md-3">
									<label for="final-result" class="control-label">Final Result</label>
								</div>
								<div class="col-md-9">
									<div class="form-group custom-select">
										<select name="final-result" id="final-result" class="form-control">
											<option value="a1">Any</option>
											<option value="a2">Undecided</option>
											<option value="a3">Approved</option>
											<option value="a3">Denied</option>
										</select>
									</div>
								</div>
							</div>
							<hr>

							<div class="row">
								<div class="col-md-3">
									<label for="term" class="control-label">Term</label>
								</div>
								<div class="col-md-9">
									<div class="form-group custom-select">
										<select name="term" id="term" class="form-control">
											<option value="b1">Fall 2013</option>
											<option value="b2">Spring 2014</option>
											<option value="b3">Fall 2014</option>
											<option value="b3">Spring 2015</option>
										</select>
									</div>
								</div>
							</div>
							<hr>

							<div class="row">
								<div class="col-md-3">
									<label for="application-template" class="control-label">Application Template</label>
								</div>
								<div class="col-md-9">
									<div class="form-group custom-select">
										<select name="application-template" id="pplication-template" class="form-control">
											<option value="c1">Admission Application Template</option>
											<option value="c2">Admissions for Masters Course</option>
											<option value="c3">Admission Template</option>
											<option value="c3">Admission for Teacher Education</option>
											<option value="c4">New Course Registration</option>
										</select>
									</div>
								</div>
							</div>
							<hr>

							<div class="row">
								<div class="col-md-3">
									<label for="applicant-first-name" class="control-label">Applicant First Name</label>
								</div>
								<div class="col-md-9">
									<div class="form-group">
										<input type="text" name="applicant-first-name" id="applicant-first-name">
									</div>
								</div>
							</div>
							<hr>

							<div class="row">
								<div class="col-md-3">
									<label for="applicant-last-name" class="control-label">Applicant Last Name</label>
								</div>
								<div class="col-md-9">
									<div class="form-group">
										<input type="text" name="applicant-last-name" id="applicant-last-name">
									</div>
								</div>
						</form>
					</div>
				</div>
	
				<!-- submit/cancel section -->
				<div class="row">
					<div class="col-md-12 module-footer">
						<hr>
						<div class="module-submit">
							<a href="#submit-search" class="btn btn-submit">Search</a>
							<a href="#" rel="cancel" class="link-cancel">Cancel</a>	
						</div>
					</div>
				</div>
				
			</div>
		</div>	
	</div>	
</div>
