<ul class="breadcrumb">
	<li><a href="#">Home</a></li>
	<li><a href="#">Click Path 2</a></li>
	<li class="active">Current Page</li>
</ul>

<div class="row">
	<div class="col-md-12">
		<div class="module">
			<div class="heading">
				<h1>Practice Page 1 - Simple Form Layout</h1>
			</div>
			<div class="module-content">
				<form action="#practice-page-1" class="form-horizontal">
					<div class="row">
						<div class="col-md-12">
						
							<div class="form-group">
								<div class="col-md-3">
									<label for="favorite-color" class="control-label">Favorite Color:</label>
								</div>
								<div class="col-md-9">
									<div class="custom-select">
										<select name="favorite-color" id="favorite-color" class="form-control" tab-index="1">
											<option value="null">Select</option>
											<option value="a2">Blue</option>
											<option value="a3">Green</option>
											<option value="a3">Yellow</option>
											<option value="a4">Red</option>
											<option value="a5">Other</option>
										</select>
									</div>
								</div>
							</div>
							<hr>

							<div class="form-group">
								<div class="col-md-3">
									<label for="favorite-season" class="control-label">Favorite Season:</label>
								</div>
								<div class="col-md-9">
									<div class="form-group custom-select">
										<select name="favorite-season" id="favorite-season" class="form-control" tab-index="2">
											<option value="null">Select</option>
											<option value="b1">Spring</option>
											<option value="b2">Summer</option>
											<option value="b3">Autumn</option>
											<option value="b3">Winter</option>
										</select>
									</div>
								</div>
							</div>
							<hr>

							<div class="form-group">
								<div class="col-md-3">
									<label for="first-name" class="control-label">Your First Name:</label>
								</div>
								<div class="col-md-9">
									<input type="text" name="first-name" id="first-name" tab-index="3">
								</div>
							</div>
							<hr>

							<div class="form-group">
								<div class="col-md-3">
									<label for="last-name" class="control-label">Last Name</label>
								</div>
								<div class="col-md-9">
									<input type="text" name="last-name" id="last-name" tab-index="4">
								</div>
							</div>
							<hr>

							<div class="form-group">
								<div class="col-md-3">
									<label for="qualifications">List Your Qualifications:</label>
								</div>
								<div class="col-md-9">
									<div class="richtext"><a href="#trigger-richtext-plugin" class="icon-richtext" tab-index="5"></a></div>
									<textarea name="qualifications" id="qualifications" tabindex="6"></textarea>
								</div>
							</div>	
						</div>
					</div>
				
					<!-- submit/cancel section -->
					<div class="row">
						<div class="col-md-12 module-footer">
							<hr>
							<div class="module-submit">
								<a href="#submit" class="btn btn-submit" tab-index="">Submit</a>
								<a href="#" rel="cancel" class="link-cancel" tab-index="">Cancel</a>	
							</div>
						</div>
					</div>
				</form>

			</div> <!-- module content -->
		</div>	
	</div>	
</div>
